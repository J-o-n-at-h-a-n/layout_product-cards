<!doctype html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__image">
        <img
          src="images/imac.jpeg"
          alt="monoblock"
          class="card__picture"
        >
      </div>

      <div class="card__name-container">
        <h2 class="card__name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h2>
      </div>

      <div class="card__number-container">
        <p class="card__number">
          Код товара: 195434
        </p>
      </div>

      <div class="card__feedback">
        <div class="card__stars">
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star card__star--inactive"></div>
        </div>

        <div class="card__review">
          Отзывов: 5
        </div>
      </div>

      <div class="card__price">
        <div class="card__legend">
          Цена:
        </div>

        <div class="card__amount">
          69 999 грн
        </div>
      </div>

      <div class="card__buy">
        <a
          href="#"
          class="card__link"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
